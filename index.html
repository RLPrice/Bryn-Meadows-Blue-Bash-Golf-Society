<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>BMGS Blue Bash</title>
  </head>
  <body class="body">
    <header>
      <!--------------------------------------Header Container----------------------->
      <div class="row g-0">
        <div class="col-md-8">
          <div class="row g-0 style-name">
            <div class="col heading">
              <h1 class="name">Bryn Meadows Blue Bash Golf Society</h1>
              <h2 class="slogan">Where Every Swing Tells A Story</h2>
            </div>
          </div>
          <!--------------------------------------Menu Container------------------------->
          <div class="row g-0">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item">
                  <a href="#"
                    ><i class="fa-solid fa-house" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 ui-menu-color-course list-inline-item"
                >
                  <a href="#"
                    ><i class="fa-solid fa-flag" aria-hidden="true"></i
                    ><span>Gof Course</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 ui-menu-color-fixture list-inline-item"
                >
                  <a href="#"
                    ><i class="fa-solid fa-table" aria-hidden="true"></i
                    ><span>Fixtures</span></a
                  >
                </li>
                <li class="col-6 col-sm-3 ui-menu-color-book list-inline-item">
                  <a href="#"
                    ><i class="fa-solid fa-golf-ball-tee" aria-hidden="true"></i
                    ><span>Book</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-----------------------------------------Logo Container---------------------->
        <a href="index.html" class="col-md-4 logo"> </a>
      </div>
    </header>
    <section></section>
    <footer></footer>
  </body>
</html>
